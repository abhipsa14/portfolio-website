<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Abhipsa Srivastava</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">Abhipsa Srivastava</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link text-white" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-white " href="/projects">Projects</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="/myresume"> My Resume</a></li>
                    <li class="nav-item"><a class="nav-link active text-white" href="/blogs">Blogs</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="/contactme">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contact Section -->
    <section class="py-5">
        <div class="container">
            <h2>Contact Me</h2>
            <form action="{{url_for('userdata')}}" method="post"> 
                <!-- securely leke jayenge -->
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" name="username" class="form-control" id="name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" name="userid" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea name="u_message" class="form-control" id="message" rows="3" required></textarea>
                </div>
                <button type="submit" class="btn btn-dark bg-dark ">Submit</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="text-center text-white bg-dark py-3">
        <p>&copy; 2024 Abhipsa Srivastava. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
